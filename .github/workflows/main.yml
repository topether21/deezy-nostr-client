## https://github.com/aws/copilot-cli/releases/download/v1.30.1/copilot-linux
## https://github.com/aws/copilot-cli/issues/2174

name: Deploy to AWS Fargate with Copilot

on:
  push:
    branches:
      - main

jobs:
  copilot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Install copilot
        run: |
          mkdir -p $GITHUB_WORKSPACE/bin
          # download copilot
          curl -Lo copilot-linux https://github.com/aws/copilot-cli/releases/download/v1.30.1/copilot-linux && \
          # make copilot bin executable
          chmod +x copilot-linux && \
          # move to path
          mv copilot-linux $GITHUB_WORKSPACE/bin/copilot && \
          # add to PATH
          echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH
      - name: Install jq
        run: sudo apt-get install jq
      - name: Check if application exists
        id: check_app
        run: |
          if copilot app show --json | jq -e .name > /dev/null 2>&1; then
            echo "::set-output name=exists::true"
          else
            echo "::set-output name=exists::false"
          fi
      - name: Initialize application
        if: steps.check_app.outputs.exists == 'false'
        run: |
          copilot app init deezy-nostr-client
          copilot init --app deezy-nostr-client --type "Load Balanced Web Service" --name deezy-nostr-client-service --dockerfile "./Dockerfile" --deploy
      - name: Build the application
        run: |
          # Add your build commands here
          echo "Building the application"
      - name: Deploy the application
        uses: ksivamuthu/aws-copilot-github-action@v0.0.1
        with:
          command: deploy
          app: deezy-nostr-client
          env: dev
